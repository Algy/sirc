<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
	<title>SIRC</title>
	<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.mobile-1.1.0.min.js"></script>
	<script type="text/javascript" src="/js/jquery.form.js"></script>
	<link rel="stylesheet" href="/css/jquery.mobile-1.1.0.min.css" />
	<script type="text/javascript" src="/js/sirc.js"></script>
	<link rel="stylesheet" href="/css/sirc.css" />
</head>
<body>
<div id="wrapper" data-role="page">
	<div id="log" data-role="content">
		<ul data-role="listview" data-theme="d">
		{% for log in logs %}
			<li>
				<div class="datetime">{{ log.datetime }}</div>
				<div class="source">&lt;<span class="nick">{{ log.source }}</span>&gt;</div>
				<div class="message">{{ log.message }}</div>
			</li>
		{% endfor %}
		</ul>
	</div>
	<div data-role="footer" data-position="fixed" data-theme="c">
		<table><tr>
		<td width="32">
			<a id="button" href="#" data-role="button" data-icon="refresh" data-iconpos="notext" onclick="sirc_update();">update</a>
		</td>
		<td>
			<form id="form" action="/sgm/send/" method="get">
				<input id="input" name="message" type="text" />
			</form>
		</td>
		</tr></table>
	</div>
</div>
</body>
</html>
