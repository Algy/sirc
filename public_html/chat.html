<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
	<title>SIRC</title>
	<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="/js/jquery.mobile-1.1.0.min.js"></script>
	<script type="text/javascript" src="/js/jquery.form.js"></script>
	<link rel="stylesheet" href="/css/jquery.mobile-1.1.0.min.css" />
	<script type="text/javascript" src="/js/sirc.js"></script>
	<link rel="stylesheet" href="/css/sirc.css" />
</head>
<body>
<div id="wrapper" data-role="page">
	<div id="log" data-role="content">
		<ul data-role="listview" data-theme="d">
		{% for log in logs %}
			<li>
				<div class="datetime">{{ log.datetime }}</div>
				<div class="source">&lt;<span class="nick">{{ log.source }}</span>&gt;</div>
				<div class="message">{{ log.message }}</div>
			</li>
		{% endfor %}
		</ul>
	</div>
	<div data-role="footer" data-position="fixed" data-theme="c">
		<div id="setting" style="display:none;">
			<ul data-role="listview">
				<li>
					<label for="flip-polling">Auto Polling : </label>
					<select name="flip-polling" id="flip-polling" data-role="slider" data-mini="true">
						<option value="off">Off</option>
						<option value="on">On</option>
					</select>
				</li>
				<li>
					<label for="flip-scroll">Scroll To End : </label>
					<select name="flip-scroll" id="flip-scroll" data-role="slider" data-mini="true">
						<option value="off">Off</option>
						<option value="on" selected="selected">On</option>
					</select>
				</li>
			</ul>
		</div>
		<table>
		<tr>
			<td width="32">
				<a id="update" class="button" href="#" data-role="button" data-icon="refresh" data-iconpos="notext" onclick="return sirc_update();">update</a>
			</td>
			<td>
				<form id="form" action="/sgm/send/" method="get">
					<input id="input" name="message" type="text" />
				</form>
			</td>
			<td width="32">
				<a id="setting" class="button" href="#" data-role="button" data-icon="gear" data-iconpos="notext" onclick="return sirc_setting();">setting</a>
			</td>
		</tr>
		</table>
	</div>
</div>
</body>
</html>
